<main class="container">
    <h1 class="m-0 font-weight-bold text-primary">AÑADIR PRODUCTO</h1>
    <form class="p-5">

        <div class="form-group">
            <label for="nombre">Nombre(*)</label>
            <input type="nombre" autofocus class="form-control" id="nombre" placeholder="nombre"
                pattern="[A-Za-z]{3,32}" required>
        </div>

        <div class="form-group">
            <label for="imagen">Enlace a imagen(*)</label>
            <input type="url" 
            class="form-control" 
            id="imagen" 
            placeholder="URL imagen del producto"
            required>
        </div>

        <div class="form-group ">
            <label for="precio">Precio(*)</label>
            <input type="number" 
            class="form-control" 
            id="precio" 
            placeholder="precio, en €"
            step="0.01" 
            min="0" 
            max="1000" 
            required>
        </div>

        <div class="form-group ">
            <label for="descuento">Descuento</label>
            <input type="number" 
            class="form-control" 
            id="exampleFormControlInput1" 
            placeholder="descuento en %" 
            step="0.01" 
            min="0"
            max="90" required>
        </div>

        <button type="submit" onclick="#" class="btn btn-primary btn-block">Añadir Producto</button>
    </form>
